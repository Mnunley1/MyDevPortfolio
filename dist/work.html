<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.1/css/all.css"
      integrity="sha384-IT8OQ5/IfeLGe8ZMxjj3QQNqT0zhBJSiFCL3uolrGgKRuenIU+mMS94kck/AHZWu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>My Work</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item current">
            <a href="work.html" class="nav-link">
              My Work
            </a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">
              Contact Me
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="work">
      <h1 class="lg-heading">
        My
        <span class="text-secondary">Work</span>
      </h1>
      <h2 class="sm-heading">
        Check out some of my projects...
      </h2>

      <div class="button-group filters-button-group">
        <button class="button is-checked" data-filter="*">All</button>
        <button class="button" data-filter=".apps">Apps</button>
        <button class="button" data-filter=".website">Websites</button>
      </div>

      <section
        id="grid-container"
        class="transitions-enabled fluid masonry js-masonry grid"
      >
        <article class="website">
          <div class="item">
            <img src="thumbnails/candy_museum.png" class="img-responsive" />
            <div class="icons-p">
              <a
                href="thumbnails/candy_museum.png"
                title="View image"
                class="openButton"
                data-fancybox
                data-caption="A responsive landing page created using mostly HTML, CSS and Bootstrap"
              >
                <i class="fa fa-search"></i>
              </a>
              <a
                href="https://github.com/Mnunley1/Museum-Of-Candy"
                target="_blank"
                class="projectLink"
              >
                <i class="fa fa-link"></i>
              </a>
            </div>
            <div class="imageOverlay"></div>
          </div>
        </article>
        <article class="apps">
          <div class="item">
            <img src="thumbnails/retro_tetris.png" class="img-responsive" />
            <div class="icons-p">
              <a
                href="thumbnails/retro_tetris.png"
                title="View image"
                class="openButton"
                data-fancybox
                data-caption="A simple recreation of the timeless game Tetris, primarily focusing on JavaScript and CSS"
              >
                <i class="fa fa-search"></i>
              </a>
              <a
                href="https://github.com/Mnunley1/Retro-Tetris"
                target="_blank"
                class="projectLink"
              >
                <i class="fa fa-link"></i>
              </a>
            </div>
            <div class="imageOverlay"></div>
          </div>
        </article>
        <article class="apps">
          <div class="item">
            <img src="thumbnails/color_game.png" class="img-responsive" />
            <div class="icons-p">
              <a
                href="thumbnails/color_game.png"
                title="View image"
                class="openButton"
                data-fancybox
                data-caption="A fun color matching game created with HTML, CSS, BootStrap and JavaScript"
              >
                <i class="fa fa-search"></i>
              </a>
              <a
                href="https://github.com/Mnunley1/Color-Game"
                target="_blank"
                class="projectLink"
              >
                <i class="fa fa-link"></i>
              </a>
            </div>
            <div class="imageOverlay"></div>
          </div>
        </article>
        <article class="website">
          <div class="item">
            <img src="thumbnails/photo_grid.png" class="img-responsive" />
            <div class="icons-p">
              <a
                href="thumbnails/photo_grid.png"
                title="View image"
                class="openButton"
                data-fancybox
                data-caption="Photo grid picture gallery using HTML and CSS and an emphasis on flexbox"
              >
                <i class="fa fa-search"></i>
              </a>
              <a
                href="https://github.com/Mnunley1/Photo-Grid-Static-Site"
                target="_blank"
                class="projectLink"
              >
                <i class="fa fa-link"></i>
              </a>
            </div>
            <div class="imageOverlay"></div>
          </div>
        </article>
        <article class="website">
          <div class="item">
            <img src="thumbnails/purrfect-Match.png" class="img-responsive" />
            <div class="icons-p">
              <a
                href="thumbnails/purrfect-Match.png"
                title="View image"
                class="openButton"
                data-fancybox
                data-caption="Static landing page for a website using HTML and CSS"
              >
                <i class="fa fa-search"></i>
              </a>
              <a
                href="https://github.com/Mnunley1/Purrfect-Match"
                target="_blank"
                class="projectLink"
              >
                <i class="fa fa-link"></i>
              </a>
            </div>
            <div class="imageOverlay"></div>
          </div>
        </article>
        <article class="apps">
          <div class="item">
            <img src="thumbnails/real_estate_app.png" class="img-responsive" />
            <div class="icons-p">
              <a
                href="thumbnails/real_estate_app.png"
                title="View image"
                class="openButton"
                data-fancybox
                data-caption="Fully deployed real estate application clone using Python, Django, Ubuntu and much more"
              >
                <i class="fa fa-search"></i>
              </a>
              <a
                href="https://github.com/Mnunley1/MXN-Real-Estate"
                target="_blank"
                class="projectLink"
              >
                <i class="fa fa-link"></i>
              </a>
            </div>
            <div class="imageOverlay"></div>
          </div>
        </article>
      </section>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2019
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
