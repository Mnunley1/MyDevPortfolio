<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.1/css/all.css"
      integrity="sha384-IT8OQ5/IfeLGe8ZMxjj3QQNqT0zhBJSiFCL3uolrGgKRuenIU+mMS94kck/AHZWu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Welcome to My Portfolio</title>
  </head>

  <body>
    <main>
      <div class="container mb-5">
        <h1 class="display-4">Hi, I'm <span class="gold">Malcolm</span></h1>
        <p>
          A full stack developer living in Raleigh, North Carolina. I love to run
          fast and drive faster.
        </p>
      </div>
      <div class="container mb-5">
        <h1 class="gold">Projects</h1>
      </div>
      <div class="container mb-5">
        <h1 class="gold">Resume</h1>
      </div>
      <div class="container">
        <h1 class="gold">Contact</h1>
        <form>
          <div class="form-group col-md-8 p-0">
            <label for="exampleFormControlInput1">Name</label>
            <input type="email" class="form-control" />
          </div>
          <div class="form-group col-md-8 p-0">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" />
          </div>
          <div class="form-group col-md-8 p-0">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="2"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-gold">Send Message</button>
        </form>
      </div>
    </main>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
